<form (submit)="salvar(policia)" novalidate #formCadastro="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="policia.nome" name="nome" class="form-control" />
  </div>
  <div class="form-group">
    <label for="arma">Arma</label>
    <input type="text" [(ngModel)]="policia.arma" name="arma" class="form-control" />
  </div>
  <button class="btn btn-success" type="submit">Salvar</button>
</form>

<br>
<div class="card" *ngFor="let policia of policiais">
  <div class="card-block">
    <div class="row">
      <span class="col">
        Nome: {{policia.nome}}
      </span>
      <span class="col">
        Arma: {{policia.arma}}
      </span>
      <span class="col">
        <button type="button" class="btn btn-warning pull-right" (click)="selecionaPolicia(policia)">Alterar</button>
        <button type="button" class="btn btn-danger pull-right" (click)="deletaPolicia(policia)">Deletar</button>
      </span>
    </div>
  </div>
</div>
