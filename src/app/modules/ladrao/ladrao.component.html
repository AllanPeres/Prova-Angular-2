<form (submit)="salvar(ladrao)" novalidate #formCadastro="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="ladrao.nome" name="nome" class="form-control" />
  </div>
  <div class="form-group">
    <label for="crime">Crime</label>
    <input type="text" [(ngModel)]="ladrao.crime" name="crime" class="form-control" />
  </div>
  <button class="btn btn-success" type="submit">Salvar</button>
</form>

<br>
<div class="card" *ngFor="let ladrao of ladroes">
  <div class="card-block">
    <div class="row">
      <span class="col">
        Ladrao: {{ladrao.nome}}
      </span>
      <span class="col">
        Crime: {{ladrao.crime}}
      </span>
      <span class="col">
        <button type="button" class="btn btn-warning pull-right" (click)="selecionaLadrao(ladrao)">Alterar</button>
        <button type="button" class="btn btn-danger pull-right" (click)="deletaLadrao(ladrao)">Deletar</button>
      </span>
    </div>
  </div>
</div>
